<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Music Downloader</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #1e1e1e, #1db954);
            color: #fff;
            padding: 20px;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-y: auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        #searchContainer {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        #searchInput {
            padding: 10px;
            width: 70%;
            max-width: 400px;
            border: none;
            border-radius: 25px 0 0 25px;
            font-size: 16px;
            outline: none;
        }
        #searchButton {
            padding: 10px 20px;
            border: none;
            border-radius: 0 25px 25px 0;
            background-color: #1db954;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
        }
        #results {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
            width: 100%;
            max-width: 800px;
        }
        .songDiv {
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            text-align: center;
        }
        .songDiv img {
            width: 100px;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .button {
            margin-top: 5px;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            background-color: #1db954;
            color: #fff;
            display: inline-block;
        }
        .button:hover {
            background-color: #1aa34a;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            color: #ccc;
        }
    </style>
</head>
<body>
    <h1><i class="fab fa-spotify"></i> Spotify Music Downloader</h1>
    <div id="searchContainer">
        <input type="text" id="searchInput" placeholder="Search for a song..." />
        <button id="searchButton">Search</button>
    </div>
    <div id="results"></div>
    <footer>
        <p>Owned by <a href="https://www.facebook.com/YOUR_FACEBOOK" target="_blank"><strong>Jr Busaco</strong></a></p>
    </footer>

    <script>
        document.getElementById('searchButton').addEventListener('click', async () => {
            const query = document.getElementById('searchInput').value;
            const response = await fetch(`/search?q=${encodeURIComponent(query)}`);
            const data = await response.json();
            displayResults(data);
        });

        function displayResults(data) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';
            if (data.length === 0) {
                resultsDiv.innerHTML = '<p>No results found.</p>';
                return;
            }
            data.forEach(song => {
                const songDiv = document.createElement('div');
                songDiv.className = 'songDiv';

                const songTitle = document.createElement('h3');
                songTitle.textContent = song.name;

                const songImage = document.createElement('img');
                songImage.src = song.image;
                songImage.alt = song.name;

                const trackLink = document.createElement('a');
                trackLink.href = song.track;
                trackLink.target = '_blank';
                trackLink.textContent = 'Listen on Spotify';
                trackLink.className = 'button';

                const downloadButton = document.createElement('a');
                downloadButton.href = song.download;
                downloadButton.textContent = 'Download MP3';
                downloadButton.className = 'button';

                songDiv.appendChild(songImage);
                songDiv.appendChild(songTitle);
                songDiv.appendChild(trackLink);
                songDiv.appendChild(downloadButton);
                resultsDiv.appendChild(songDiv);
            });
        }
    </script>
</body>
</html>
